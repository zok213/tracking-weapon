# parameters
nc: 80  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple

# anchors
anchors:
  - [10,13, 16,30, 33,23]  # P3/8
  - [30,61, 62,45, 59,119]  # P4/16
  - [116,90, 156,198, 373,326]  # P5/32

ch: 4

# CSPDarknet53-SPP backbone
backbone:
  # [from, number, module, args]

  [
   [ -1, 1, Silence, [ ] ] , # 0-P1/2
   # visible
   [ 0, 1, SilenceChannel, [ 0,3 ] ] , # 1-P1/2
   [-1, 1, Conv, [32, 3, 1]],  # 2
   [-1, 1, Conv, [64, 3, 2]],  # 3-P1/2
   [-1, 1, BottleneckCSP, [64]],
   [-1, 1, Conv, [64, 1, 1]],
   [-1, 1, Conv, [128, 3, 2]],  # 6-P2/4
   [-1, 2, BottleneckCSP, [128]],
   [-1, 1, Conv, [128, 1, 1]],
   [-1, 1, Conv, [256, 3, 2]],  # 9-P3/8
   [-1, 8, BottleneckCSP, [256]],
   [-1, 1, Conv, [256, 1, 1]], # 11
   [-1, 1, Conv, [512, 3, 2]],  # 12-P4/16
   [-1, 8, BottleneckCSP, [512]],
   [-1, 1, Conv, [512, 1, 1]],  #  14
   [-1, 1, Conv, [1024, 3, 2]],  # 15-P5/32
   [-1, 4, BottleneckCSP, [1024]],
   [-1, 1, Conv, [1024, 1, 1]],  # 17
   [ -1, 1, Conv, [ 512, 1, 1 ] ],
   [ -1, 1, Conv, [ 1024, 3, 1 ] ],
   [ -1, 1, Conv, [ 512, 1, 1 ] ], # 20
   [ -1, 1, SPP, [ 1024, [ 5, 9, 13 ] ] ],  # 21

    # infrared
   [ 0, 1, SilenceChannel, [ 3,4 ] ] , # 22-P1/2
   [ -1, 1, Conv, [ 32, 3, 1 ] ],  # 23
   [ -1, 1, Conv, [ 64, 3, 2 ] ],  # 24-P1/2
   [ -1, 1, BottleneckCSP, [ 64 ] ],
   [ -1, 1, Conv, [ 64, 1, 1 ] ],
   [ -1, 1, Conv, [ 128, 3, 2 ] ],  # 27-P2/4
   [ -1, 2, BottleneckCSP, [ 128 ] ],
   [ -1, 1, Conv, [ 128, 1, 1 ] ],
   [ -1, 1, Conv, [ 256, 3, 2 ] ],  # 30-P3/8
   [ -1, 8, BottleneckCSP, [ 256 ] ],
   [ -1, 1, Conv, [ 256, 1, 1 ] ],
   [ -1, 1, Conv, [ 512, 3, 2 ] ],  # 33-P4/16
   [ -1, 8, BottleneckCSP, [ 512 ] ],
   [ -1, 1, Conv, [ 512, 1, 1 ] ],
   [ -1, 1, Conv, [ 1024, 3, 2 ] ],  # 36-P5/32
   [ -1, 4, BottleneckCSP, [ 1024 ] ],
   [ -1, 1, Conv, [ 1024, 1, 1 ] ],  # 38
   [ -1, 1, Conv, [ 512, 1, 1 ] ],
   [ -1, 1, Conv, [ 1024, 3, 1 ] ],
   [ -1, 1, Conv, [ 512, 1, 1 ] ], # 41
   [ -1, 1, SPP, [ 1024, [ 5, 9, 13 ] ] ],  # 42
  ]

# YOLOv5 head
head:
  [# visible
   [21, 1, Conv, [512, 1, 1]],
   [-1, 1, Conv, [1024, 3, 1]],
   [-1, 1, Conv, [512, 1, 1]],  # 45

   [-1, 1, Conv, [512, 1, 1]],  # 46
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 14], 1, Concat, [1]],  # concat backbone P4
   [-1, 3, BottleneckCSP, [512, False]],  # 49

   [-1, 1, Conv, [256, 1, 1]],  # 50
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 11], 1, Concat, [1]],  # concat backbone P3
   [-1, 3, BottleneckCSP, [256, False]],  # 53

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 50], 1, Concat, [1]],  # concat head P4
   [-1, 3, BottleneckCSP, [512, False]],  # 56

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 46], 1, Concat, [1]],  # concat head P5
   [-1, 3, BottleneckCSP, [1024, False]],  # 59


   # infrared
   [42, 1, Conv, [512, 1, 1]],
   [-1, 1, Conv, [1024, 3, 1]],
   [-1, 1, Conv, [512, 1, 1]],  # 62

   [-1, 1, Conv, [512, 1, 1]],  # 63
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 35], 1, Concat, [1]],  # concat backbone P4
   [-1, 3, BottleneckCSP, [512, False]],  # 66

   [-1, 1, Conv, [256, 1, 1]],  # 67
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 32], 1, Concat, [1]],  # concat backbone P3
   [-1, 3, BottleneckCSP, [256, False]],  # 70

   [-1, 1, Conv, [256, 3, 2]],
   [[-1, 67], 1, Concat, [1]],  # concat head P4
   [-1, 3, BottleneckCSP, [512, False]],  # 73

   [-1, 1, Conv, [512, 3, 2]],
   [[-1, 63], 1, Concat, [1]],  # concat head P5
   [-1, 3, BottleneckCSP, [1024, False]],  # 76

   [ [ 53, 70 ], 1, Concat, [ 1 ] ], # cat backbone P3   77
   [ [ 56, 73 ], 1, Concat, [ 1 ] ],  # cat backbone P4   78
   [ [ 59, 76 ], 1, Concat, [ 1 ] ], # cat backbone P5    79

   [[77, 78, 79], 1, Detect, [nc]],  # Detect(P3, P4, P5)
  ]