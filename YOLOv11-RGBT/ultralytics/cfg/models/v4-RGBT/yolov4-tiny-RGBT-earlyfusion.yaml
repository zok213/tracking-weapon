# parameters
nc: 80  # number of classes
depth_multiple: 1.0  # model depth multiple
width_multiple: 1.0  # layer channel multiple

# anchors
anchors:
  - [10,14, 23,27, 37,58]  # P4/16
  - [81,82, 135,169, 344,319]  # P5/32

ch: 4
# CSPDarknet-19 backbone
backbone:
  # [from, number, module, args]
  [[ -1, 1, Silence, [ ] ]  # 0-P1/2
   [ 0, 1, SilenceChannel, [ 0,4 ] ]  # 1-P1/2
   [-1, 1, Conv, [32, 3, 2]],  # 2-p1/2
   [-1, 1, Conv, [64, 3, 2]],  # 3-P2/4
   [-1, 1, BottleneckCSP, [64]],
   [-1, 1, nn.MaxPool2d, [2, 2, 0]],   # 5-P3/8
   [-1, 1, BottleneckCSP, [128]],
   [-1, 1, nn.MaxPool2d, [2, 2, 0]],   # 7-P4/16
   [-1, 1, BottleneckCSP, [256]],
   [-1, 1, nn.MaxPool2d, [2, 2, 0]],   # 9-P5/32
   [-1, 1, Conv, [512, 3, 1]],
  ]

# YOLOv3-tiny head
head:
  [[-1, 1, Bottleneck, [512, False]],  # 11

   [-1, 1, Conv, [128, 1, 1]],
   [-1, 1, nn.Upsample, [None, 2, "nearest"]],
   [[-1, 8], 1, Concat, [1]],  # concat backbone P4
   [-1, 1, Conv, [256, 1, 1]],  # 15

   [[15, 11], 1, Detect, [nc]],   # Detect(P4, P5)
  ]
