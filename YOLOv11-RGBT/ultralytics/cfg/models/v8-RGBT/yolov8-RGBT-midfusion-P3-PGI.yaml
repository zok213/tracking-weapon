# YOLOv8 object detection model with P3-P5 outputs. For Usage examples see https://docs.ultralytics.com/tasks/detect

# Parameters
nc: 80  # number of classes
scales: # model compound scaling constants, i.e. 'model=yolov8n.yaml' will call yolov8.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.33, 0.25, 1024]  # YOLOv8n summary: 225 layers,  3157200 parameters,  3157184 gradients,   8.9 GFLOPs
  s: [0.33, 0.50, 1024]  # YOLOv8s summary: 225 layers, 11166560 parameters, 11166544 gradients,  28.8 GFLOPs
  m: [0.67, 0.75, 768]   # YOLOv8m summary: 295 layers, 25902640 parameters, 25902624 gradients,  79.3 GFLOPs
  l: [1.00, 1.00, 512]   # YOLOv8l summary: 365 layers, 43691520 parameters, 43691504 gradients, 165.7 GFLOPs
  x: [1.00, 1.25, 512]   # YOLOv8x summary: 365 layers, 68229648 parameters, 68229632 gradients, 258.5 GFLOPs

ch: 4

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Silence, []]  # 0-P1/2
  - [0, 1, SilenceChannel, [0,3]]  # 1-P1/2
  - [-1, 1, Conv, [64, 3, 2]]  # 2-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 3-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 5-P3/8
  - [-1, 6, C2f, [256, True]]


  - [0, 1, SilenceChannel, [3,4]]  # 7-P1/2
  - [-1, 1, Conv, [64, 3, 2]]  # 8-P1/2
  - [-1, 1, Conv, [128, 3, 2]]  # 9-P2/4
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, Conv, [256, 3, 2]]  # 11-P3/8
  - [-1, 6, C2f, [256, True]]    # 12

  - [[6, 12], 1, Concat, [1]]  # cat backbone P3   13

  - [-1, 1, Conv, [512, 3, 2]]  # 14-P4/16
  - [-1, 6, C2f, [512, True]]
  - [-1, 1, Conv, [1024, 3, 2]]  # 16-P5/32
  - [-1, 3, C2f, [1024, True]]    #17
  - [-1, 1, SPPF, [1024, 5]]  # 18
# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 15], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C2f, [512]]  #  21

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 13], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C2f, [256]]  # 24 (P3/8-small)

  - [-1, 1, Conv, [256, 3, 2]]
  - [[-1, 21], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C2f, [512]]  # 27 (P4/16-medium)

  - [-1, 1, Conv, [512, 3, 2]]
  - [[-1, 18], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C2f, [1024]]  # 30(P5/32-large)

#  - [[24, 27, 30], 1, Detect, [nc]]  # Detect(P3, P4, P5)


#    # routing
  - [ 6, 1, CBLinear, [ [ 256 ] ] ] # 31
  #    # routing
  - [ 12, 1, CBLinear, [ [ 256 ] ] ] # 32

  - [ 15, 1, CBLinear, [ [ 256, 512 ] ] ] # 33
  - [ 18, 1, CBLinear, [ [ 256, 512, 1024 ] ] ] # 34

  # conv down
  - [ 0, 1, Conv, [ 64, 3, 2 ] ]  # 35-P1/2
  # conv down
  - [ -1, 1, Conv, [ 128, 3, 2 ] ]  # 36-P2/4
  - [ -1, 3, C2f, [ 128, False ] ] # 37-P2/4

  # conv down fuse
  - [ -1, 1, Conv, [ 256, 3, 2 ] ]  # 38-P3/8
  - [ [ 31,32,33,34, -1 ], 1, CBFuse, [ [ 0, 0, 0, 0 ] ] ] # 39
  - [ -1, 3, C2f, [ 256, False ] ] # 40

  # conv down fuse
  - [ -1, 1, Conv, [ 512, 3, 2 ] ]  # 41-P4/16
  - [ [ 33,34, -1 ], 1, CBFuse, [ [ 1, 1 ] ] ] # 42
  - [ -1, 3, C2f, [ 512, False ] ] # 43

  # conv down fuse
  - [ -1, 1, Conv, [ 1024, 3, 2 ] ]  # 44-P5/32
  - [ [ 34, -1 ], 1, CBFuse, [ [ 2 ] ] ] # 45
  - [ -1, 3, C2f, [ 1024, True ] ] # 46


  - [[24, 27, 30, 40,43,46], 1, DetectAux, [nc]] # Detect(P3, P4, P5)