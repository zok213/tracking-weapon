# YOLOv9s object detection model. For Usage examples see https://docs.ultralytics.com/models/yolov9
# 917 layers, 7318368 parameters, 27.6 GFLOPs

# Parameters
nc: 80 # number of classes

ch: 4
# GELAN backbone
backbone:
  - [ -1, 1, Silence, [ ] ]  # 0-P1/2
  - [0, 1, ChannelToNumber, []]  # 1-P1/2
  - [-1, 1, Conv, [32, 3, 2]] # 2-P1/2
  - [-1, 1, Conv, [64, 3, 2]] # 3-P2/4
  - [-1, 1, ELAN1, [64, 64, 32]] # 4
  - [-1, 1, AConv, [128]] # 5-P3/8
  - [-1, 1, RepNCSPELAN4, [128, 128, 64, 3]] # 6
  - [-1, 1, AConv, [192]] # 7-P4/16
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 8
  - [-1, 1, AConv, [256]] # 9-P5/32
  - [-1, 1, RepNCSPELAN4, [256, 256, 128, 3]] # 10
  - [-1, 1, SPPELAN, [256, 128]] # 11

  - [6, 1, NumberToChannel, []]  # 12
  - [8, 1, NumberToChannel, []]  # 13
  - [11, 1, NumberToChannel, []]  # 14

head:
  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 13], 1, Concat, [1]] # cat backbone P4
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 17

  - [-1, 1, nn.Upsample, [None, 2, "nearest"]]
  - [[-1, 12], 1, Concat, [1]] # cat backbone P3
  - [-1, 1, RepNCSPELAN4, [128, 128, 64, 3]] # 20

  - [-1, 1, AConv, [96]]
  - [[-1, 17], 1, Concat, [1]] # cat head P4
  - [-1, 1, RepNCSPELAN4, [192, 192, 96, 3]] # 23 (P4/16-medium)

  - [-1, 1, AConv, [128]]
  - [[-1, 14], 1, Concat, [1]] # cat head P5
  - [-1, 1, RepNCSPELAN4, [256, 256, 128, 3]] # 26 (P5/32-large)

  - [[20, 23, 26], 1, Detect, [nc]] # Detect(P3, P4 P5)
